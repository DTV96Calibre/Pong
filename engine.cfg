[application]

name="Pong"
main_scene="res://main.scn"
icon="icon.png"

[display]

emulate_touchscreen=false
width=640
height=400
stretch_mode="2d"
stretch_aspect="keep_width"

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[render]

default_clear_color=#ff000000
